<!DOCTYPE html>
<html>
<head>
	<title>Hello Github</title>

	<!--Google Font Family Links-->
	<link href='http://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	
	<style type="text/css">
		body {
			background-color: lightgray;
		}
		h1, footer{
			font-family: 'Rock Salt', Georgia;
		}
		.wrapper {
			width: 50%;
			height: 75%;
			margin: 15% auto;
			font-family: 'Arvo', serif;
			background-color: lightblue;
			padding: 5%;
			box-shadow: 8px 8px 8px #696969; 
		}
		p:first-of-type{
			text-indent: 5%;
		}
		footer{
			text-align: right;
			font-size: .75em;
		}
	</style>

</head>
<body>

	<div class="wrapper">
		<h1>Hello Github</h1>
		<p>My First upload to the Github community...</p>
		<label for="inputBox">Please Enter Your Name:</label><br>
		<input type="text" class="inputBox">
		<button class="inputButton">Click Me</button>
		<footer>Ben Tansey 2015</footer>
	</div>

	<script type="text/javascript">
		$(function(){
			$(".inputButton").click(function(){
			var inputVal = $(".inputBox").val();
				if(inputVal){
					alert("Hello " + inputVal);
				} else{
					alert("You don't want to enter your name?");
					alert("Ok, well hello anyways!");
				}
			});
		});
	</script>
 
</body>
</html>
